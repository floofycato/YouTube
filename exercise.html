<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    <link rel="stylesheet" href="/css/exercise.css">
  </head>
  
  <body>  
    
    <img class="thumbnail" src="./thumbnails/thumbnail-1.webp ">
    <input class="search-bar" type="text" placeholder="Search Google or type a URL">

    <p class="linkedin-email-text">Email</p>
    <input class="linkedin-email-bar" type="email">
    <p class="linkedin-email-description">By clicking Agree & Join, you agree to the Privacy Policy. </p>
    <button class="linkedin-email-button">Agree & Join</button>

    <div class="twitter-tweet">
      <img class="twitter-image" src="./thumbnails/thumbnail-1.webp">
      <input class="twitter-bar" type="text" placeholder="What's happening?">
      <button class="twitter-button">Tweet</button>
    </div>

    <div class="square"></div>
    <div class="circle"></div>

    
    <div class="catboxes-grid">
      
      <div class="cat-boxes">
        <img class="profile-picture" src="./exercise-images/cat1.jpg">
        <div class="cat-texts">
          <p class="name">Oliver</p>
          <div class="mutual-friends-box">
            <img class="channel-picture" src="./channel-pictures/channel-1.jpeg">
            <p class="mutual-friends">2 mutual friends</p>
          </div>
          <button>Add Friend</button>
        </div>
      </div>

      <div class="cat-boxes">
        <img class="profile-picture" src="./exercise-images/cat2.jpg">
        <div class="cat-texts">
          <p class="name">Oliver</p>
          <div class="mutual-friends-box">
            <img class="channel-picture" src="./channel-pictures/channel-1.jpeg">
            <p class="mutual-friends">2 mutual friends</p>
          </div>
          <button>Add Friend</button>
        </div>
      </div>

      <div class="cat-boxes">
        <img class="profile-picture" src="./exercise-images/cat3.jpg">
        <div class="cat-texts">
          <p class="name">Oliver</p>
          <div class="mutual-friends-box">
            <img class="channel-picture" src="./channel-pictures/channel-1.jpeg">
            <p class="mutual-friends">2 mutual friends</p>
          </div>
          <button>Add Friend</button>
        </div>
      </div>
    
    </div>  

    <div class="google">
      <div><img src="./exercise-images/Google_Search-Logo.wine.svg"></div>
      <div><input type="text" placeholder="Search Google or type a URL"></div>
      <div>
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>

    <div class="fb-box">
      <div class="fb-text">
        <p>Home</p>
        <button>14</button>
      </div>
      <div class="fb-text">
        <p>Notifications</p>
        <button>3</button>
      </div>
      <div class="fb-text">
        <p>Messages</p>
        <button>5</button>
      </div>   
    </div>


    <div class="navbox">
      <p class="home">Home</p>
      <input class="search" type="text" placeholder="Search">
      <button class="navbar">Download</button>
    </div>

  </body>
</html>
